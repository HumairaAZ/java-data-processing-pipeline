name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install

    - name: Run Data Processing Pipeline
      run: java -jar target/data-processing-pipeline-1.0-SNAPSHOT-jar-with-dependencies.jar

    - name: Commit processed files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Add processed files"
        branch: main
        file_pattern: data/output/*
